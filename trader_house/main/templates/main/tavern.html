{% extends 'main/mainpattern.html' %}
{% load static %}

{% block title %}
Tavern
{% endblock %}

{% block csslinks %}

<link rel="stylesheet" href="{% static 'main/css/top_pannel_container_elements.css' %}">
<link rel="stylesheet" href="{% static 'main/css/left_pannel.css' %}">
<link rel="stylesheet" href="{% static 'main/css/right_pannel.css' %}">
{% endblock %}

{% block content %}
<!-- главная площадь -->
<div class="main_border_window">
    <!-- панель сверху -->
    <div class="top_pannel_container">
        <span class="center_for_strings">Добро пожаловать</span>
        <div class="button_help_div button_help">
            <a class="center_question" href="http://127.0.0.1:8000/help">
                <i class="fa-solid fa-question"></i>
            </a>
        </div>

    </div>
    <!-- Главный контейнер для панелей     -->
    <div class="bottom_pannel_container">
        <div class="left_pannel_container">
            <!-- Инпут зона -->
            <div class="div_input_container">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Price">
                <button type="submit">Create new</button>      
            </div>
            <!-- Поискавая зона -->
            <div class="div_search">
                <input type="text" placeholder="Search">

            </div>
            <!-- Набор с элементами -->
            <div class="div_table_zone_container">
                <ul>
                    <li>
                        <input type="checkbox">
                        <input type="text">
                        <input type="text">
                    </li>
                </ul>
            
            </div>            
        </div>
        <!-- Середина с кнопкой -->
        <div class="middle_pannel_container">
            <button type="submit">Move</button>
        </div>
        <!-- Правая рабочая зона -->
        <div class="right_pannel_container">
            <!-- Инпут зона -->
            <div class="right_input_top_pannel">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Price">
                <button type="submit">Save</button>
                <button type="submit">Reset</button>
            </div>
            <!-- Зона для окон -->
            <div class="right_middle_pannel">
                <!-- ингр зона -->
                <div></div>
                <!-- рес прок зона -->
                <div></div>
                <!-- Доп ингр зона -->
                <div></div>
                <!-- Саммари -->
                <div></div>
            </div>  
            <!-- Нижняя половина-->
            <div class="right_bottom_pannel"></div>
        </div>
    </div>
</div>

{% endblock %}
